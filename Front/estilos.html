<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos CSS</title>
    <style>
        /*resetear las distancias o separaciones entre elementos */
        *{
            margin: 0px;
            padding: 0px;
        }

        /*3 formas de asignar estilos */

        /*1. A través del elemento (etiqueta) */
        /*estilo a TODOS los elementos */
        p{
            color:mediumorchid;
            background-color:beige
        }

        div{
            color: red;
            background-color: antiquewhite;
            width: 200px;
            height: 200px;
        }

        a{
            text-decoration: none;
            font-weight: bold;
            font-size: 2em;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        /*2. a través de clases */
        /*estilo a 1 o más elementos */
        .parrafo1 {
            color:rgb(157, 254, 11) /*!important*/;
            background-color: black;

        }

        /*3. a través del id #*/
        /*el estilo solo se aplica a 1 elemento */
        #parrafo4{
            color:aqua;
            background-color: magenta;


        }

        #padre{
            background-color:salmon;
            width:400px;
            height: 400px;
            border: 1px solid salmon;

        }

        #hijo{
            background-color: whitesmoke;
            width: 40px;
            height: 40px;
            margin-left: 10px;
            margin-top: 150px;

            
        }

        #hijo2 {
            background-color: whitesmoke;
            width: 40px;
            height: 40px;
            margin-right: 150px;
            margin-top: 150px;

        }

        #hijo3{
            background-color: whitesmoke;
            width: 40px;
            height: 40px;

        }

        #hijo4 {
            background-color: whitesmoke;
            width: 150px;
            height: 40px;

        }


    </style>
</head>
<body>
    <div>
        <p>Párrafo 1</p>
        <p class="parrafo1">Párrafo 2</p>
        <p class="parrafo1">Párrafo 3</p>
        <p class="parrafo1" id="parrafo4">Párrafo 4</p>
        <a href="www.sii.cl">visite sii</a>
    </div>
    <br>

    <h2>Margin & Padding</h2>
    <div id="padre">
        <div id="hijo">

        </div>

        <div id="hijo2"></div>
        <div id="hijo3"></div>
        <div id="hijo4"></div>
    </div>
    
</body>
</html>
