<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>

    <!--Etiquetas--> 
    <h2>Etiquetas</h2>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre">
    <br>
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido">
    <br>
    <label for="correo">Correo:</label>
    <input type="email" id="correo" name="correo">
    <br>
    <label for="password">password:</label>
    <input type="password" id="password" name="password" placeholder="ingrese password">
    <br><hr>
    <!--Radio button--> 
    <h2>Radio buttons</h2>
    <label for="femenino">Femenino</label>
    <input type="radio" name="sexo" id="femenino" value="femenino">

    <label for="masculino">Masculino</label>
    <input type="radio" name="sexo" id="masculino" value="masculino">

    <label for="pnd">Prefiero no decirlo</label>
    <input type="radio" name="sexo" id="pnd" value="pnd">
    <br><hr>
    <!--Select o combobox--> 
    <h2>Selectores</h2>
    <select name="sexo2" id="sexo2" multiple>
        <option value="0">Seleccione su sexo</option>
        <option value="femenino">Femenino</option>
        <option value="masculino">Masculino</option>
        <option value="pnd">Prefiero no decir</option>
    </select>
    <br><hr>
    <!--Checkboxes nos permiten seleccionar más de 1 opcion--> 
    <h2>Checkboxes</h2>
    <label for="lunes">Lunes</label>
    <input type="checkbox" name="semana" id="lunes" value="1"><br>
    <label for="martes">Martes</label>
    <input type="checkbox" name="semana" id="martes" value="2"><br>
    <label for="miercoles">Miercoles</label>
    <input type="checkbox" name="semana" id="miercoles" value="3"><br>
    <label for="jueves">Jueves</label>
    <input type="checkbox" name="semana" id="jueves" value="4"><br>
    <label for="viernes">Viernes</label>
    <input type="checkbox" name="semana" id="viernes" value="5"><br>
    <label for="sabado">Sábado</label>
    <input type="checkbox" name="semana" id="sabado" value="6"><br>
    <label for="domingo">Domingo</label>
    <input type="checkbox" name="semana" id="domingo" value="7"><br>



</body>
</html>
