<html lang="en">
<head>

<body>
    <script>
        //funciones: un pedazo de código que sólo se ejecutará cuando sea llamado
        //es decir, puede ser ocupado en cualquier lado del código, siempre y cuando sea solicitado.
        //realizan una acción específica

        function ejemplo(){
            console.log("Estoy dentro de una función");



            //acción o código a ejecutar
        }
        ejemplo();

        function imprimir(cantidad){ //cantidad = 3, el parametro ()no es más que una variable, le vamos a entregar un dato específico
            console.log("Parámetro", cantidad);
        }
        imprimir([1,2,3,4]); //dentro de los parentesis se llama argumento
        

        var numero_impar= 1
        
        function imprimirImpar(impar){
            console.log("impar", impar);
            console.log("numero_impar", numero_impar);
            numero_impar = 3;

        }

        imprimirImpar(numero_impar);
        console.log("nuevo numero_impar", numero_impar);


        //Retorno

        function sumaNumeros(){
            console.log(numero_impar+4); //console.log( 3+4)

            return numero_impar+4; // return 7; nos devuelve el resultado de la operación, nos devuelve visualmente el resultado
        }

        var numeroRetornado = sumaNumeros(); //llamado a la función
        //var numeroRetornado = 7;
        console.log("numeroRetornado", numeroRetornado);

        function sumaImpar(){
            return 3 + 5; //return 8;
        }

        var impares= sumaImpar();
        console.log("suma impares", impares)//
        console.clear();

        function multiplicacion (numero1, numero2){
            return numero1*numero2;
        }

        var resultadoMultiplicacion = multiplicacion(34, 76);
        console.log("EL resultado de la multiplicación es", resultadoMultiplicacion);

        function crearNuevoArreglo(numero){

            var arreglo = []; //[0,1,2....]
            for(let i = 0; i <= numero; i++){
                arreglo.push(i);

            }
            return arreglo;


        }
    
        var numeroIngresado = parseInt(prompt("Ingresa un número", 0));
        var miArreglo = crearNuevoArreglo(numeroIngresado);
        console.log("Mi Arreglo:", miArreglo);

        





    </script>
    
</body>
