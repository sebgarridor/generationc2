<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales</title>
</head>
<body>
    <script>
        //condicionales
        /* la sentencia if
            para validar o comprobar algo para tomar alguna decisión
            **si la condición es verdadera (true) ingresará al if
            condicion == true

        

            if (condicion) {
                //dentro del if

            }
        
        */  

        var edad = parseInt(prompt("Ingresa tu edad", 0));

        if(edad >=18){//true
            console.log("Es mayor de edad");

        }

        if(edad < 18){
            console.log ("Es menor de edad");
        }
        console.clear();
        //else

        if(edad >=18){
            console.log("Es mayor de edad");

        }else{
            console.log ("Es menor de edad");
        }
        console.log("******");
        //alternativa

        
        if(edad < 18){
            console.log("Es menor de edad");

        }else{
            console.log ("Es mayor de edad");
        }

        /* validar si número es mayor a 10 y menor a 20*/

        var numero = parseInt(prompt("Ingresa un número", 0));

        //conectores && (y)   || (o, sólo una opción)
        //numero < 10; numero > 10; numero <20; numero > 20
        //numero = 10; numero = 20



        if (numero>10 && numero <20)
        {
            console.log("El número está en el rango solicitado");

        }else{
            console.log("El número no está en el rango solicitado");

        
        }

        //validar si un número es mayor o menor igual a cero

        var numeroAValidar = parseInt(prompt("Ingresa un nuevo numero", 0));

        if(numeroAValidar == 0){
            console.log("El número es igual a cero");

        }else if(numeroAValidar > 0){
            console.log("El número es mayor a cero");

        }else {
            console.log("El número es negativo");

        }









    </script>
    
</body>
</html>
